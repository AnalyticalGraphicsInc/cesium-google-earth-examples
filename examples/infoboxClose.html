<head>
  <title>Closing Balloons</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">@import "static/examples.css";</style>
  <style type="text/css">@import "static/prettify/prettify.css";</style>
  <script type="text/javascript" src="static/prettify/prettify.js"></script>

  <script src="../Cesium/Cesium.js"></script>
  <style>
    @import url(../Cesium/Widgets/widgets.css);
  </style>
  
</head>
<body onload="if(window.prettyPrint)prettyPrint();">
  <h1>Cesium Examples - Closing Balloons</h1>
  <div id="page">
  <div id="preview">
  <div id="buttonContainer">
    <button onclick="show()" class="cesium-button">Show</button>
    <button onclick="hide()" class="cesium-button">Hide</button>
  </div>
  <div id="cesiumContainer"></div>
  </div>
  <div id="source">
  <div id="cesiumSource"><h2>Relevant Cesium Source</h1><pre class="prettyprint lang-js">
infoBoxViewModel.showInfo = false;
</pre></div>
    
  <div id="geSource"><h2>Relevant Google Earth Source</h1><pre class="prettyprint lang-js">
ge.setBalloon(null);
  </pre></div>
  </div>
  <div id="resources">
  <h2>Resources:</h2>
  <ul>
  <li> <a href="http://cesiumjs.org/Cesium/Build/Documentation/InfoBox.html" target="_blank" >InfoBox</a> </li>
  <li> <a href="http://cesiumjs.org/Cesium/Build/Documentation/InfoBoxViewModel.html" target="_blank" >InfoBoxViewModel</a> </li>
  </ul>
  </div>
  </div>

  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
    
    var infoBoxContainer = document.createElement('div');
    infoBoxContainer.className = 'cesium-viewer-infoBoxContainer';
    viewer.container.appendChild(infoBoxContainer);
    var infoBox = new Cesium.InfoBox(infoBoxContainer);
    var infoBoxViewModel = infoBox.viewModel;
    var eventHelper = new Cesium.EventHelper();
    eventHelper.add(infoBoxViewModel.closeClicked, hide, this);
    function hide() {
        infoBoxViewModel.showInfo = false;
    }
    function show() {
        infoBoxViewModel.showInfo = true;
    }
    infoBoxViewModel.titleText = 'Cesium Logo';
    infoBoxViewModel.descriptionRawHtml = '<img alt="CESIUMJS" src="./static/Cesium_Logo_Color.jpg"/>';
    show();

    // Comparable Google Earth API code:
    //
    // https://code.google.com/p/earth-api-samples/source/browse/trunk/examples/balloon-close.html
  </script>
</body>
</html>
